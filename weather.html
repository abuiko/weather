<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/dist/css/styles.min.css">
    <title>Weather</title>
</head>

<body>
    <main>
        <section class="weather">
            <div class="weather__img">
                <img src="dist/img/orange.png" alt="orange vector img">
                <div class="stats">
                    <h3 id="desc">Clear</h3>
                    <p id="city">New York</p>
                    <h1 id="temp">15<span>&#176</span></h1>
                </div>
                
            </div>
            <div class="weather__info">
                <h4>New York</h4>
                <div class="icons-container">
                    <div class="icon">
                        <p class="weekday">Mon</p>
                        <img src="dist/icons/sun-cloud.svg" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Tue</p>
                        <img src="dist/icons/sun-cloud.svg" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Wed</p>
                        <img src="dist/icons/sun-cloud.svg" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Thu</p>
                        <img src="dist/icons/sun-cloud.svg" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Fri</p>
                        <img src="dist/icons/sun-cloud.svg" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Sat</p>
                        <img src="dist/icons/sun-cloud.svg" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
    <script src="dist/js/weather.js"></script>
</body>

</html>
