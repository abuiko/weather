<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/dist/css/styles.min.css">
    <link rel="icon" href="dist/icons/clouds.png" type="image/icon type">
    <title>Weather</title>
</head>

<body class="gradient">
    <main>
        <section class="weather">
            <div class="weather__btns">
                <div class="return-btn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="save-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
            <div class="weather__main">
                <!-- <img src="dist/img/clear.jpg" alt="gradient image"> -->
                <div class="stats">
                    <p id="city">New York</p>
                    <p id="desc">Cloudy</p>
                    <img class="main-icon" src="dist/icons/sun-cloud-main.png" alt="">
                    <h1 id="temp">15<span>&#176C</span></h1>
                </div>

            </div>
            <div class="weather__info">
                <!-- <h4>New York</h4> -->
                <div class="days-info">
                    <button class="today">Today</button>
                    <button class="four-days active">Four Days</button>

                </div>
                <div class="icons-container">
                    <!-- <div class="icon">
                        <p class="weekday">Mon</p>
                        <img src="dist/icons/sun-cloud.png" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Tue</p>
                        <img src="dist/icons/rain.png" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div> -->
                    <div class="icon">
                        <p class="weekday">Wed</p>
                        <img src="dist/icons/snowy.png" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Thu</p>
                        <img src="dist/icons/thunder.png" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Fri</p>
                        <img src="dist/icons/sun.png" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>
                    <div class="icon">
                        <p class="weekday">Sat</p>
                        <img src="dist/icons/snowy.png" alt="sun-cloud">
                        <p class="temp-daily">15&#176</p>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="dist/js/weather.js"></script>
</body>

</html>
