<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <link rel="stylesheet" href="/dist/css/styles.min.css">

</head>

<body>
    <main>
        <section>
            <div class="menu container">
                <form>
                    <img src="/dist/icons/logo.png" class="logo" alt="logo">
                    <input id="search" type="text"  class="menu__input" placeholder="Search for the city">
                    

                </form>
                <div class="menu__cards">
                    <article class="card">
                        <img src="dist/img/vector1.jpg" class="card__ photo" alt="new york">
                 
                        <div class="card__info">
                            
                                <h3 class="city">New York</h3>
                                <h2 class="temp">15&#176</h2>
                                        
                        </div>
                    </article>        
        </section>
    </main>
   
    <script src="dist/js/app.js"></script>
